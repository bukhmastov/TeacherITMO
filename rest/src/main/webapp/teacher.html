<body>
    <div id="header">
        <a href="/teacheritmo"><i class="far fa-address-card m-r-10"></i><span>База преподавателей ИТМО</span></a>
    </div>
    <div id="content">
        <h1 class="page-header">Добавить нового преподавателя</h1>
        <div class="page-controls">
            <a id="back" href="javascript:;" class="btn btn-default m-r-5"><i class="fas fa-angle-left"></i> Список преподавателей</a>
        </div>
        <label class="page-shorten form-block m-b-10">
            <span class="title">ФИО преподавателя</span>
            <span class="desc">Пример: Иванов Василий Антонович</span>
            <input id="name" tabindex="1" class="form-control m-t-5" type="text"/>
        </label>
        <label class="page-shorten form-block m-b-10">
            <span class="title">Должность преподавателя</span>
            <span class="desc">Пример: доцент, старший преподаватель, тьютор...</span>
            <input id="post" tabindex="2" class="form-control m-t-5" type="text"/>
        </label>
        <label class="page-shorten form-block m-b-10">
            <span class="title">Идентификатор преподавателя</span>
            <span class="desc">Идентификатор можно найти в ИСУ на странице преподавателя. Обычно составляет шесть цифр.</span>
            <input id="pid" tabindex="3" class="form-control m-t-5" type="number"/>
        </label>
        <div class="page-shorten section cl">
            <div class="right"><button id="add" type="button" class="btn btn-primary m-t-10">Добавить преподавателя</button></div>
        </div>
    </div>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
    <script>(() => { teacher.init(); })();</script>
